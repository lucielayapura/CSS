<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formularios.css">
</head>
<body>
    <form id="formulario1" name="formulario1" method="post">
        <fieldset id="grupo_datos">
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Edad">
            <br>
        </fieldset>
        <fieldset id="otros_datos">
            <legend>Otros Datos</legend>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <br>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" placeholder="Contraseña">
            <br>
            <label for="pass2">Repetir Contraseña:</label>
            <input type="password" id="pass2" name="pass2" placeholder="Repetir Contraseña">
            <br>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>    
            <br>
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos" id="terminos2">Acepto los términos y condiciones:</label>
            <br>
            <input type="submit" value="Enviar" id="boton_enviar">
        </fieldset>

        
    </form>

    
    
</body>
</html>
